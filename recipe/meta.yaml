{% set name = "jax" %}
{% set version = "0.4.20" %}
{% set minimum_jaxlib_version = "0.4.14" %}

package:
  name: jax
  version: {{ version }}

source:
  # only pull source after PyPI release.
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: ea96a763a8b1a9374639d1159ab4de163461d01cd022f67c34c09581b71ed2ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy >=1.22
    - opt-einsum
    - scipy >=1.9
    - ml_dtypes >=0.2.0
    # Not declared in the metadata but essential to this package.
    # update minimum from https://github.com/google/jax/blob/main/jax/version.py#L21
    - jaxlib >={{ minimum_jaxlib_version }}
    - importlib_metadata >=4.6

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip
    # test with the declared minimum jaxlib
    - jaxlib ={{ minimum_jaxlib_version }}

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
    - ngam
