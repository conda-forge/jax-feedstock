{% set python_min = '3.10' %}
{% set name = "jax" %}
{% set version = "0.4.36" %}
# Not declared in the metadata but essential to this package.
# Update _minimum_jaxlib_version from https://github.com/jax-ml/jax/blob/main/jax/version.py
{% set minimum_jaxlib_version = "0.4.36" %}

package:
  name: jax
  version: {{ version }}

source:
  # only pull source after PyPI release.
  url: https://pypi.org/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: 088bff0575d01fc82682a9af4eb07433d60de7e5164686bd2cea3439492e608a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.24
    - opt_einsum
    - scipy >=1.10
    - ml_dtypes >=0.4.0
    - jaxlib >={{ minimum_jaxlib_version }},<={{ version }}
    - importlib-metadata >=4.6
  run_constrained:
    - cudnn >=9.2.1.18

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip
    # test with the declared minimum jaxlib
    - jaxlib =={{ minimum_jaxlib_version }}
    - python {{ python_min }}

about:
  home: https://github.com/jax-ml/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code
  dev_url: http://github.com/jax-ml/jax

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
    - ngam
    - ehfd
    - conda-forge/jaxlib
