{% set version = "0.3.4" %}

package:
  name: jax
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: f26854ea8f5449493fadc2f70936c57b7e07b5eb91f81f710748e93e97ec785a

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - absl-py
    - numpy >=1.18
    - opt_einsum
    - scipy >=1.2.1
    - typing_extensions
    # We cannot get the jax.version._minimum_jaxlib_version dynamically b/c who wants to follow standard Python packaging, right?
    # Heck, this dependency is the main one and it is not even declared in the metadata!!
    - jaxlib >=0.3.0  # jax.version._minimum_jaxlib_version

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
