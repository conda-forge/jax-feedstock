{% set python_min = "3.10" %}
{% set name = "jax" %}
{% set version = "0.6.1" %}

package:
  name: jax
  version: {{ version }}

source:
  # Only pull source after PyPI release
  url: https://pypi.org/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: c4dcb93e1d34f80cf7adfa81f3fdab62a5068b69107b7a6117f8742ab37b6779

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - ml_dtypes >=0.5.0
    - numpy >=1.25
    - opt_einsum
    - scipy >=1.11.1
    # Change the minimum jaxlib version to _minimum_jaxlib_version in https://github.com/jax-ml/jax/blob/main/jax/version.py
    - jaxlib >=0.6.1,<=0.6.1
    - importlib-metadata >=4.6
  run_constrained:
    # Change to nvidia-cudnn-* in https://github.com/jax-ml/jax/blob/main/jax_plugins/cuda/plugin_setup.py
    - cudnn >=9.8,<10.0

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip
    # Change to test the declared minimum jaxlib version
    - jaxlib ==0.6.1
    - python {{ python_min }}

about:
  home: https://github.com/jax-ml/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code
  dev_url: http://github.com/jax-ml/jax

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
    - ngam
    - ehfd
    - conda-forge/jaxlib
