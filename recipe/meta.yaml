{% set name = "jax" %}
{% set version = "0.4.32" %}
# Not declared in the metadata but essential to this package.
# update minimum from https://github.com/google/jax/blob/main/jax/version.py
{% set minimum_jaxlib_version = "0.4.30" %}


package:
  name: jax
  version: {{ version }}

source:
  # only pull source after PyPI release.
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: eb703909968da161894fb6135a931c5f3d2aab64fff7cba5fcb803ce6d968e08

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - numpy >=1.24
    - opt-einsum
    - scipy >=1.10
    - ml_dtypes >=0.2.0
    - jaxlib >=0.4.32,<=0.4.32
    - importlib-metadata >=4.6
  run_constrained:
    - cudnn >=9.2.1.18

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip
    # test with the declared minimum jaxlib
    - jaxlib =={{ minimum_jaxlib_version }}

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
    - ngam
