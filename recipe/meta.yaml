{% set name = "jax" %}
{% set version = "0.4.34" %}
# Not declared in the metadata but essential to this package.
# update minimum from https://github.com/google/jax/blob/main/jax/version.py
{% set minimum_jaxlib_version = "0.4.30" %}


package:
  name: jax
  version: {{ version }}

source:
  # only pull source after PyPI release.
  url: https://pypi.io/packages/source/j/jax/jax-{{ version }}.tar.gz
  sha256: 44196854f40c5f9cea3142824b9f1051f85afc3fcf7593ec5479fc8db01c58db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - numpy >=1.24
    - opt-einsum
    - scipy >=1.10
    - ml_dtypes >=0.2.0
    - jaxlib >=0.4.34,<=0.4.34
    - importlib-metadata >=4.6
  run_constrained:
    - cudnn >=9.2.1.18

test:
  imports:
    - jax
    - jax._src
  commands:
    - pip check
  requires:
    - pip
    # test with the declared minimum jaxlib
    - jaxlib =={{ minimum_jaxlib_version }}

about:
  home: https://github.com/google/jax
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Differentiate, compile, and transform Numpy code

extra:
  recipe-maintainers:
    - ocefpaf
    - ericmjl
    - ngam
